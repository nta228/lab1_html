<P>The blockquote element is used to format the content in blocks of text.</P>
<BLOCKQUOTE>
    Humpty Dumpty sat on a wall
    Humpty Dumpty had a great fall
    All th King's Horses
    And all the King's men
    Could not put Humpty together again
</BLOCKQUOTE>
<P>If you notice the content is rendered as a block of text.</P>
</body>
